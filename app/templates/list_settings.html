{% extends 'settings.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block settings %}
<div class="row">
  {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
</div>
{% endblock %}
{% block scripts %}
{{super()}}
<script>
  $('#ListSettings').addClass('active')
  $('#DailyMeals').removeClass('active')
  $('#Shares').removeClass('active')
  $('#Foods').removeClass('active')
</script>
{% endblock %}
